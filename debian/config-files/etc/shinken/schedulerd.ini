[daemon]
# Relative from this cfg file
workdir=/var/lib/nagios
pidfile=/var/run/nagios/schedulerd.pid
port=7768
host=0.0.0.0
user=nagios
group=nagios
idontcareaboutsecurity=0

# SSL part
use_ssl=0
certs_dir=etc/certs
ca_cert=etc/certs/ca.pem
server_cert=etc/certs/server.pem
hard_ssl_name_check=0


# Local log management.
# Enable it only if you need it
use_local_log=1
local_log=/var/log/shinken/schedulerd.log
